<h2>どうした？？</h2>
<ul>
<li>DBのCRUD処理などで適当にデータを入れた．</li>
<li>大体コードができたけどauto-incrementの値が1000とかになってる！</li>
<li>リセットしたい！！！</li>
</ul>
<h2>解決策</h2>
<p>以下のSQLを実行すれば一発！</p>
<p>実行する前にデータは削除しておいたほうが良さそう．</p>
<div class="highlight highlight-source-sql"><pre><span class="pl-k">ALTER</span> <span class="pl-k">TABLE</span> テーブル名 AUTO_INCREMENT <span class="pl-k">=</span> <span class="pl-c1">1</span>;</pre></div>
