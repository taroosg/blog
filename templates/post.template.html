<!doctype html>
<html class="no-js" lang="">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8JMVGDHQTB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8JMVGDHQTB');
  </script>

  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="description" content="A blog generated by Github issues">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="My Blog">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{html_url}}">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/28992410?v=4">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@taroosg" />

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="icon" href="../favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Pico classless -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"> -->
    <!-- <link rel="stylesheet" href="/blog/css/theme.css"> -->

    <!-- starry-night/style/high-contrast.css -->
    <!-- <link rel="stylesheet" href="/blog/css/dimmed.css"> -->

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/a1763a7d6f.js" crossorigin="anonymous"></script>
  </head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="../">
            <i class="fa-solid fa-home"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/taroosg" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/taroosg" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a href="{{html_url}}" target="_blank">
            <i class="fa-solid fa-gear"></i>
          </a>
        </li>
      </ul>
    </nav>
    <hgroup>
      <h1><i class="fa-brands fa-github"></i> {{title}}</h1>
      <h2><i class="fa-regular fa-calendar-days"></i>{{updated_at_short}}
        {{#labels}}
        <i class="fa-solid fa-tag"></i>{{name}}
        {{/labels}}
      </h2>
    </hgroup>
  </header>

  <main>
    {{{issue_html.data}}}
  </main>

</body>

</html>

<style>
  main>div>pre {
    font-size: 14px;
    line-height: var(--line-height);
    padding: var(--spacing);
    max-width: 100vw;
    overflow: auto;
  }

  body>header>hgroup>h2>i {
    padding-left: 0.5em;
    padding-right: 0.3em;
  }
</style>
